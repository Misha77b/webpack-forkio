<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Forkio</title>
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="navigation">
        <a class="navigation__logo-link" href="#">
          <img
            class="navigation__logo-img-violet"
            src="./images/logo.png"
            alt="logo"
          />
          <img
            class="navigation__logo-img-white"
            src="./images/logo-hover.png"
            alt="logo"
          />
          <span class="navigation__logo-name">FORKIO</span>
        </a>
        <button class="navigation__buy-now-btn">Buy Now</button>
        <div class="navigation__header-nav active">
          <!-- <div class="navigation__header-nav navigation__active"> -->
          <a class="navigation__header-nav-item" href="#"> Overview </a>
          <a class="navigation__header-nav-item" href="#"> About Fork </a>
          <a class="navigation__header-nav-item" href="#"> Buying Options </a>
          <a class="navigation__header-nav-item" href="#"> Support </a>
        </div>
        <!-- burger -->
        <div class="navigation__burger burger">
          <span class="burger__lines"></span>
        </div>
      </div>

      <div class="header-section">
        <h2 class="header-section__title">Fork App</h2>
        <span class="header-section__subtitle">
          A Real Gamechanger In The World Of Web-Development
        </span>
        <p class="header-section__text">V. 2.8 FOR MAC AND WINDOWS</p>
        <button class="header-section__download-btn">
          Download For Free Now
        </button>
      </div>
    </div>

    <!-- Revolutionary editor -->
    <div class="revolutionary-editor"></div>

    <!--  -->
    <h1>Hello, world</h1>
    <button onclick="logWork()" class="button">Click me!</button>
    <div class="wrapper">hello</div>
    <script src="./index.js"></script>
  </body>
</html>
